<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE.SHOE.BOX</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>

  <div id="pop-up-shoe">
    <button class="open-modal"  data-modal-target="#modal">More  information</button>
    <div class="modal" id="modal">
      <div class="modal-header">
      </div>
      <div class="modal-left">
          <div class="shoe"></div>
      </div>
      <div class="modal-right">
          <h2 class="info">NIKE DUNK LOW 1 PANDA</h2>
          <p class="price">1050 Kr</p>
          <img src="../../../media/icons/star-full-icon-orange.png" alt="">
          <div class="size">
            <p>36</p>
          </div>
          <div class="bag">ADD TO BAG</div>
          <div class="border"></div>
          <p>DETAILS</p>
      </div>
      <button data-close-button       class="close-button">&times;</button>
      <div class="modal-bottom">
          <div id="grade"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="index.js"></script>
</div>
</body>
</html>
